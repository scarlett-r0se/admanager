<body>
    <div class="jumbotron">
        <h1 class="display-4">Hello, world!</h1>

      <div class="modal-body">
        <h4>Create New User</h4>
        <form class="border border-primary p-3">
            <div class="form-group">
                <input type="text" class="form-control" id="fname" name="fname" placeholder="First Name">
            </div>
            <div class="form-group">
                <input type="text" class="form-control" id="lname" name="lname" placeholder="Last Name">
            </div>
            <div class="form-group">
                <input type="password" class="form-control" id="pass" name="pass" placeholder="Inital Password">
            </div>
        </form> 
    </div>
    <div class="modal-footer">
        <button id='confirmLoginBtn' type="button" class="btn btn-primary">Login</button>
        <button type="button" class="btn btn-secondary" data-dismiss="modal">Cancel</button>
    </div>
    <script type="text/javascript" src="https://ajax.googleapis.com/ajax/libs/jquery/1.5.0/jquery.js"></script>
        <script type="text/javascript">
            $(document).ready(function() {
                console.log("THE PAGE HAS LOADED AND JS AND JQUERY PROBABLY WORK IF YOUR'RE READING THIS")
                
                var model = {};
            

            $('#confirmLoginBtn').click(function() 
            {
                let fname = $('#fname').val().trim();
                let lname = $('#lname').val().trim();
                let pass = $('#pass').val().trim();

                console.log(`You have entered ${fname} and ${lname} and ${pass}`);
                //`http://localhost/newuser=?fname=${fname}&lname=${lname}&password=${pass}`

                sendRequest(`http://localhost:3000/newuser?fname=${fname}&lname=${lname}&pass=${pass}`,(output)=>{
                   console.log(output);
               });
                
                
            });
            function sendRequest(theUrl, callback)
            {
                var xmlHttp = new XMLHttpRequest();
                xmlHttp.onreadystatechange = function() { 
                    if (xmlHttp.readyState == 4 && xmlHttp.status == 200)
                        callback(xmlHttp.responseText);
                }
                xmlHttp.open("GET", theUrl, true); // true for asynchronous 
                xmlHttp.send(null);
            }

        });
        </script>

    <script src="https://code.jquery.com/jquery-3.5.1.slim.min.js" integrity="sha384-DfXdz2htPH0lsSSs5nCTpuj/zy4C+OGpamoFVy38MVBnE+IbbVYUew+OrCXaRkfj" crossorigin="anonymous"></script>
